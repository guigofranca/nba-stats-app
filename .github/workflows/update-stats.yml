
name: Atualização Diária - Estatísticas da NBA

on:
  workflow_dispatch: # Gatilho manual
  schedule:
    - cron: '0 6,20 * * *' # Agendamento diário

jobs:
  update-stats:
    runs-on: ubuntu-latest
    
    # === A CORREÇÃO ESTÁ AQUI ===
    # Dá permissão ao workflow para fazer 'git push'
    permissions:
      contents: write
    # ============================

    steps:
      - name: 1. Baixar o código (Checkout)
        # O 'v4' já é o padrão, mas vamos deixar explícito
        uses: actions/checkout@v4 

      - name: 2. Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 3. Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r scraper/requirements.txt
      
      - name: 4. Rodar o script de scraping (Salva JSON)
        run: python scraper/scrape_stats.py # Script agora SÓ salva o arquivo

      # --- A ETAPA DE COMMIT E PUSH ---
      - name: 5. Fazer Commit e Push do JSON atualizado
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Atualização automática (dados) - NBA Stats"
          file_pattern: frontend/nba-stats-dashboard/public/data/stats.json
          commit_user_name: "GitHub Actions Bot"
          commit_user_email: "actions@github.com"
          commit_author: "GitHub Actions Bot <actions@github.com>"
